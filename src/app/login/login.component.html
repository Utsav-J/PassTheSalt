<section class="mx-40">
    <div class="flex flex-col items-center justify-center px-6 h-screen relative z-10 ">
        <div class="w-full flex-none mb-10 shadow border-4 bg-white border-gray-900  ">
            <div class="p-6 space-y-6">
                <h1 class="text-2xl font-bold font-mono text-center text-gray-800">Log Into Your Account</h1>
                
                @if (loginError){
                    <div class="animate-pulse transition-all bg-red-400 text-xl text-white text-center py-2 rounded-md shadow-lg shadow-red-300">
                        ‚ö†Ô∏èNo User Found
                    </div>
                }

                <form #form="ngForm" (ngSubmit)="loginUser(form.value)" class="space-y-6">
                    <div class="space-y-2">
                        <label class="block mb-2 text-base font-mono font-extrabold text-gray-900">E-Mail</label>
                        <input ngModel type="email" name="email" placeholder="yourname@example.com" class="block text-sm w-full p-2 border-2 rounded-md border-gray-900">
                    </div>

                    <div class="space-y-2">
                        <label class="block mb-2 text-base font-mono font-extrabold text-gray-900">Password</label>
                        <input ngModel type="password" name="password" placeholder="ü§´" class="block text-sm w-full p-2 border-2 rounded-md border-gray-900">
                    </div>

                    <button class=" w-full px-2 py-2 shadow-orange-300 font-mono font-bold hover:bg-gray-700 transition duration-500 shadow-md rounded-md bg-gray-900 border-2 text-white text-sm">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
